<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Unified Sync</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4ecdc4",
                        "primary-dark": "#2cb3aa",
                        "secondary": "#ffbe76",
                        "secondary-dark": "#e09345",
                        "background-light": "#fcfdfd",
                        "background-dark": "#101614",
                        "mint-soft": "#e0f7f5",
                        "peach-soft": "#fff0e0",
                    },
                    fontFamily: {
                        "display": ["Nunito", "Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        .material-symbols-outlined.filled {
          font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .dock-gradient {
            background: linear-gradient(135deg, #4ecdc4 0%, #ffbe76 100%);
        }
        .text-gradient {
            background: linear-gradient(135deg, #2cb3aa 0%, #e09345 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dark .text-gradient {
            background: linear-gradient(135deg, #4ecdc4 0%, #ffbe76 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .login-glass {
            background: rgba(16, 22, 20, 0.4);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#1d2624] dark:text-white font-display overflow-hidden h-screen w-screen relative selection:bg-primary/30">
<div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute inset-0 bg-cover bg-center opacity-40 dark:opacity-20 blur-3xl scale-110" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDSurl_rJXeZMa1QBJEVjRe4iBvQEawiVc3X4LWn6cw84-iQOtGYyDXxRrAxAaFgj53y_sgcfy5J6NVI7Z-tKr443HyRXtp4zOzAfmfi1619vpkEFzMwDMDw_GCGBnnnpdiBVknE6DJnLLe2U_f1JHfa5qHWne-yt7SJnvxxSPzdrd3kqYMGI20nHyqwqrVfox_DizPKYupzh9ePzkexiW7zzmVVzNsVJo88XOv4bCSU146g4VbI-tPoSamJ697SlcfDTGghx42324A");'></div>
<div class="absolute -top-[20%] -left-[10%] w-[70vw] h-[70vw] bg-[#4ecdc4]/20 rounded-full blur-[100px] mix-blend-multiply dark:mix-blend-normal animate-pulse" style="animation-duration: 10s;"></div>
<div class="absolute -bottom-[20%] -right-[10%] w-[70vw] h-[70vw] bg-[#ffbe76]/20 rounded-full blur-[100px] mix-blend-multiply dark:mix-blend-normal animate-pulse" style="animation-duration: 12s;"></div>
</div>
<main class="relative z-10 flex items-center justify-center h-full w-full p-6">
<div class="w-full max-w-md login-glass rounded-[3rem] p-8 md:p-12 shadow-[0_25px_50px_-12px_rgba(0,0,0,0.1)] flex flex-col items-center">
<div class="size-16 flex items-center justify-center rounded-2xl bg-white/50 dark:bg-white/10 backdrop-blur-md border border-white/40 dark:border-white/10 text-primary-dark dark:text-primary shadow-sm mb-6">
<span class="material-symbols-outlined text-[32px]">spa</span>
</div>
<div class="text-center mb-10">
<h1 class="text-3xl font-bold tracking-tight text-[#1d2624] dark:text-white mb-2">Welcome Back</h1>
<p class="text-[#1d2624]/60 dark:text-white/60 text-sm font-medium">Log in to <span class="font-bold text-gradient">Khắc Nghĩa</span></p>
</div>
<form class="w-full space-y-5" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-widest text-[#1d2624]/50 dark:text-white/40 ml-4">Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#1d2624]/30 dark:text-white/30 text-[20px]">mail</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-white/40 dark:bg-black/20 border border-white/30 dark:border-white/10 rounded-[1.25rem] text-sm focus:outline-none focus:ring-4 focus:ring-primary/20 focus:border-primary/50 focus:bg-white/60 dark:focus:bg-black/40 text-[#1d2624] dark:text-white placeholder:text-[#1d2624]/30 dark:placeholder:text-white/20 transition-all" placeholder="user@example.com" type="email"/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-xs font-bold uppercase tracking-widest text-[#1d2624]/50 dark:text-white/40 ml-4">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#1d2624]/30 dark:text-white/30 text-[20px]">lock</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-white/40 dark:bg-black/20 border border-white/30 dark:border-white/10 rounded-[1.25rem] text-sm focus:outline-none focus:ring-4 focus:ring-primary/20 focus:border-primary/50 focus:bg-white/60 dark:focus:bg-black/40 text-[#1d2624] dark:text-white placeholder:text-[#1d2624]/30 dark:placeholder:text-white/20 transition-all" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full py-4 rounded-full dock-gradient text-white font-bold text-sm tracking-wide shadow-lg shadow-primary/20 hover:shadow-primary/30 transition-all hover:scale-[1.02] active:scale-95 mt-4">
                    Login
                </button>
</form>
<div class="mt-8 flex flex-col items-center gap-2">
<a class="text-xs font-bold text-[#1d2624]/50 dark:text-white/40 hover:text-primary transition-colors" href="#">Forgot Password?</a>
<p class="text-xs font-medium text-[#1d2624]/40 dark:text-white/30">
                    Don't have an account? <a class="text-primary-dark dark:text-primary font-bold hover:underline underline-offset-4" href="#">Sign Up</a>
</p>
</div>
</div>
</main>
<div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[60] flex items-center pointer-events-none opacity-50 grayscale-[0.5]">
<div class="bg-white/30 dark:bg-black/20 backdrop-blur-2xl border border-white/40 dark:border-white/10 rounded-full px-2 py-2 flex items-center gap-1 shadow-[0_15px_45px_-10px_rgba(0,0,0,0.15)] ring-1 ring-white/20">
<div class="size-11 flex items-center justify-center rounded-full text-[#1d2624]/60 dark:text-white/40">
<span class="material-symbols-outlined text-[22px]">home</span>
</div>
<div class="size-11 flex items-center justify-center rounded-full text-[#1d2624]/60 dark:text-white/40">
<span class="material-symbols-outlined text-[22px]">description</span>
</div>
<div class="size-11 flex items-center justify-center rounded-full text-[#1d2624]/60 dark:text-white/40">
<span class="material-symbols-outlined text-[22px]">construction</span>
</div>
<div class="size-11 flex items-center justify-center rounded-full text-[#1d2624]/60 dark:text-white/40">
<span class="material-symbols-outlined text-[22px]">photo</span>
</div>
<div class="w-px h-6 bg-black/10 dark:bg-white/10 mx-2"></div>
<div class="size-11 flex items-center justify-center rounded-full text-[#1d2624]/60 dark:text-white/40">
<span class="material-symbols-outlined text-[22px]">admin_panel_settings</span>
</div>
<div class="size-11 flex items-center justify-center rounded-full bg-black/40 dark:bg-white/40 text-white dark:text-black">
<span class="material-symbols-outlined text-[24px]">add</span>
</div>
</div>
</div>
</body></html>
